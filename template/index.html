<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Drug Predictor</title>
  </head>
  <body>
    
      <div class="card">
        <div class="card-header">
            Drug Predictor Application  
        </div>
        <div class="card-body">
            <form action="{% url 'result' %}">
                <div class="form-group">
                  <label for="exampleInputEmail1">Age</label>
                  <input type="text" class="form-control" placeholder="Age" name="age">
                  <!--<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                </div>
                
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Gender</label>
                    <select class="form-control" id="exampleFormControlSelect1" name="gender">
                      <option value="0">Male</option>
                      <option value="1">Female</option>
                    </select>
                </div>
                
                  <div class="form-group">
                    <label for="exampleInputEmail1">Blood Pressure</label>
                    <input type="text" class="form-control" placeholder="Blood Pressure measure" name="bp">
                    <!--<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                  </div>
                
                  <div class="form-group">
                    <label for="exampleInputEmail1">cholesterol</label>
                    <input type="text" class="form-control" placeholder="Cholesterol measure" name="cholesterol">
                    <!--<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                  </div>
                
                  <div class="form-group">
                    <label for="exampleInputEmail1">Salt measure</label>
                    <input type="text" class="form-control" placeholder="Salt measure" name="salt">
                    <!--<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                  </div>
                  
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <br>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>   
        </div>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
